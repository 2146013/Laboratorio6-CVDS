<!DOCTYPE xhtml >
<xhtml xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Game</title> 
    <link href="style.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>
    <h:form name="guess_form" id="guess_form" >
    
        <h2>Número</h2>
        <p:outputLabel value="#{Game.getNumero()}" style="display: #{Game.getEstado()}"/><br/>
        <h2>Intentos</h2>
        <p:outputLabel value="#{Game.getIntentos()}"/><br/>
        <h2>Premio actual</h2>
        <p:outputLabel value="#{Game.getPremio()}"/><br/>
        <h2>Ultimos intentos</h2>
        <p:dataTable var="ultimos" value="#{Game.getUltimos()}">
            <p:column>
                <h:outputText value="#{ultimos}"/>
            </p:column>
        </p:dataTable>
        <h2>Ingrese un número</h2>
        <p:inputText id="numero" binding="#{input}" required="true"/><br/>
        <h2><p:outputLabel style="color: green" value="#{Game.getMensaje()}"/><br/></h2>
    </h:form>
    <p:commandButton value="Enviar" update="guess_form" actionListener="#{Game.guess(input.value)}" />
    <p:commandButton value="Reiniciar" update="guess_form" actionListener="#{Game.restart()}"/>
</h:body>
</xhtml>
